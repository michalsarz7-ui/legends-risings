    * { box-sizing: border-box; }

    body {

      display: flex;

      position: relative;

    body::before {

      background: url('zdjecia/777.png') no-repeat center center / cover;
      filter: blur(10px);
      transform: scale(1.05);

    body::after {

      inset: 0;

      backdrop-filter: blur(1.5px);
      z-index: -1;

    .logo img {

      animation: fadeIn 1.2s ease-out forwards;

      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 3s ease infinite;
      margin-bottom: 30px;
    }

    @keyframes gradientMove {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;

      animation: fadeIn 1.6s ease-out forwards;

    .btn {
      padding: 14px 26px;
      border-radius: 14px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
      cursor: pointer;
      border: none;
    }

    .btn:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .socials {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeIn 2s ease-out forwards;

    .socials a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--glass);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      transition: all 0.25s ease;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.12);
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(241, 245, 249, 0.7);
      animation: fadeIn 1.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .btn { padding: 12px 20px; font-size: 0.95rem; }
      .socials { right: 10px; bottom: 10px; }
      .logo img { width: 180px; }
    }

    /* === MODAL KONTAKTU === */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(4px);
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: rgba(20,20,20,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 30px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeInUp 0.3s ease forwards;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      color: #f97316;
      margin-bottom: 10px;
    }

    .modal-content p {

    .close-btn {

    }

    .close-btn:hover {

    }

    /* === LICZNIK W ROGU === */
    .floating-countdown {

      color: #f1f5f9;
      font-weight: 600;
      font-size: 0.95rem;
      z-index: 1500;
      animation: fadeIn 1.5s ease-out forwards;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .floating-countdown .timer-mini span {
      color: #fb923c;
      font-weight: 700;
    }

    .floating-countdown:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);

    }

    @media (max-width: 600px) {
      .floating-countdown {
        font-size: 0.8rem;
        padding: 8px 12px;
        left: 10px;
        bottom: 10px;
      }
    }

  <script>
    // Kontakt modal
    const contactBtn = document.getElementById('contactBtn');
    const contactModal = document.getElementById('contactModal');
    const closeBtn = contactModal.querySelector('.close-btn');

    contactBtn.addEventListener('click', () => contactModal.classList.add('active'));
    closeBtn.addEventListener('click', () => contactModal.classList.remove('active'));
    contactModal.addEventListener('click', e => {
      if (e.target === contactModal) contactModal.classList.remove('active');
    });

    // Sekretne animacje
    const secretMessages = ["üëÄ Kto≈õ tu jest?", "‚ú® Co≈õ siƒô zbli≈ºa...", "ü§´ Sekret Legends...", "üåå Czy to przypadek?", "üî• Czujesz tƒô energiƒô?"];
    function showSecretMessage() {
      const msg = document.createElement("div");
      msg.textContent = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      msg.style.position = "fixed"; msg.style.fontSize = "1rem"; msg.style.fontWeight = "600";
      msg.style.opacity = "0"; msg.style.transition = "opacity 1s ease"; msg.style.pointerEvents = "none";
      const randomX = Math.random() * 80 + 10; const randomY = Math.random() * 80 + 10;
      msg.style.left = randomX + "vw"; msg.style.top = randomY + "vh"; document.body.appendChild(msg);
      setTimeout(() => { msg.style.opacity = "1"; }, 50);
      setTimeout(() => { msg.style.opacity = "0"; }, 3500);
      setTimeout(() => { msg.remove(); }, 4500);
    }
    setInterval(showSecretMessage, 12000);

    // Confetti
    function startConfetti() {
      const duration = 1800; const end = Date.now() + duration;
      (function frame() {
        const colors = ['#f97316', '#fb923c', '#ffffff'];
        for (let i = 0; i < 12; i++) {
          const div = document.createElement('div');
          div.style.position = 'fixed'; div.style.top = '-10px';
          div.style.left = Math.random() * 100 + 'vw';
          div.style.width = '8px'; div.style.height = '14px';
          div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          div.style.opacity = '0.9';
          div.style.transform = `rotate(${Math.random() * 360}deg)`;
          div.style.transition = 'transform 1.5s ease, top 1.5s ease, opacity 1.6s';
          document.body.appendChild(div);
          setTimeout(() => { div.style.top = '100vh'; div.style.opacity = '0'; }, 10);
          setTimeout(() => div.remove(), 1600);
        }
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
    document.querySelector('.logo img')?.addEventListener('click', startConfetti);

    // Easter egg
    let keySequence = []; const secretCode = "legends";
    function triggerEasterEgg() {
      const flash = document.createElement("div");
      flash.textContent = "LEGENDS AWAKENS!";
      flash.style.position = "fixed";
      flash.style.top = "50%";
      flash.style.left = "50%";
      flash.style.transform = "translate(-50%, -70%)";
      flash.style.fontSize = "2rem";
      flash.style.fontWeight = "700";
      flash.style.color = "#f97316";
      flash.style.textShadow = "0 0 20px rgba(249,115,22,0.8)";
      flash.style.background = "rgba(0,0,0,0.6)";
      flash.style.padding = "10px 20px";
      flash.style.borderRadius = "10px";
      flash.style.opacity = "0";
      flash.style.transition = "opacity 0.5s ease";
      flash.style.pointerEvents = "none";
      document.body.appendChild(flash);
      setTimeout(() => flash.style.opacity = "1", 50);
      setTimeout(() => flash.style.opacity = "0", 2600);
      setTimeout(() => flash.remove(), 3300);
      document.body.style.transition = "transform 0.1s";
      let shakes = 0;
      const shakeInterval = setInterval(() => {
        const x = (Math.random() - 0.5) * 10;
        const y = (Math.random() - 0.5) * 10;
        document.body.style.transform = `translate(${x}px, ${y}px)`;
        shakes++;
        if (shakes > 15) {
          clearInterval(shakeInterval);
          document.body.style.transform = "translate(0, 0)";
        }
      }, 50);
    }
    document.addEventListener("keydown", (e) => {
      keySequence.push(e.key.toLowerCase());
      if (keySequence.join("").includes(secretCode)) {
        keySequence = []; triggerEasterEgg();
      }
      if (keySequence.length > secretCode.length) keySequence.shift();
    });

    // Licznik do 5 grudnia 2025, godz. 18:00
    const countdownDate = new Date("December 5, 2025 18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

      if (distance < 0) {
        document.querySelector(".floating-countdown .timer-mini").textContent = "üî• Druga edycja wystartowa≈Ça!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
