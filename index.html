  <script>
    const secretMessages = [
      "üëÄ Kto≈õ tu jest?",
      "‚ú® Co≈õ siƒô zbli≈ºa...",
      "ü§´ Sekret Legends...",

    function showSecretMessage() {
      const msg = document.createElement("div");
      msg.textContent = secretMessages[Math.floor(Math.random() * secretMessages.length)];
      msg.style.position = "fixed";
      msg.style.fontSize = "1rem";
      msg.style.fontWeight = "600";
      msg.style.opacity = "0";
      msg.style.transition = "opacity 1s ease";
      msg.style.pointerEvents = "none";

      const randomX = Math.random() * 80 + 10;
      const randomY = Math.random() * 80 + 10;

      msg.style.left = randomX + "vw";
      msg.style.top = randomY + "vh";

      document.body.appendChild(msg);

      setTimeout(() => { msg.style.opacity = "1"; }, 50);
      setTimeout(() => { msg.style.opacity = "0"; }, 3500);
      setTimeout(() => { msg.remove(); }, 4500);
    }

    setInterval(showSecretMessage, 12000);
  </script>

  <!-- NIESPODZIANKA #2: Konfetti po klikniƒôciu logo -->
  <script>
    function startConfetti() {
      const duration = 1800;
      const end = Date.now() + duration;

      (function frame() {
        const colors = ['#f97316', '#fb923c', '#ffffff'];
        for (let i = 0; i < 12; i++) {
          const div = document.createElement('div');
          div.style.position = 'fixed';
          div.style.top = '-10px';
          div.style.left = Math.random() * 100 + 'vw';
          div.style.width = '8px';
          div.style.height = '14px';
          div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          div.style.opacity = '0.9';
          div.style.transform = `rotate(${Math.random() * 360}deg)`;
          div.style.transition = 'transform 1.5s ease, top 1.5s ease, opacity 1.6s';

          document.body.appendChild(div);

          setTimeout(() => {
            div.style.top = '100vh';
            div.style.opacity = '0';
            div.style.transform = `rotate(${Math.random() * 360}deg)`;
          }, 10);

          setTimeout(() => div.remove(), 1600);
        }
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    document.querySelector('.logo img')?.addEventListener('click', startConfetti);
  </script>

  <!-- NIESPODZIANKA #3: Easter egg ‚Äì wpisanie "legends" -->
  <script>
    let keySequence = [];
    const secretCode = "legends";

    function triggerEasterEgg() {
      const flash = document.createElement("div");
      flash.textContent = "LEGENDS AWAKENS!";
      flash.style.position = "fixed";
      flash.style.top = "50%";
      flash.style.left = "50%";
      flash.style.transform = "translate(-50%, -50%)";
      flash.style.fontSize = "2rem";
      flash.style.fontWeight = "700";
      flash.style.color = "#f97316";
      flash.style.textShadow = "0 0 20px rgba(249,115,22,0.8)";
      flash.style.opacity = "0";
      flash.style.transition = "opacity 0.5s ease";
      flash.style.pointerEvents = "none";
      document.body.appendChild(flash);

      setTimeout(() => flash.style.opacity = "1", 50);
      setTimeout(() => flash.style.opacity = "0", 2600);
      setTimeout(() => flash.remove(), 3300);

      document.body.style.transition = "transform 0.1s";
      let shakes = 0;
      const shakeInterval = setInterval(() => {
        const x = (Math.random() - 0.5) * 10;
        const y = (Math.random() - 0.5) * 10;
        document.body.style.transform = `translate(${x}px, ${y}px)`;
        shakes++;
        if (shakes > 15) {
          clearInterval(shakeInterval);
          document.body.style.transform = "translate(0, 0)";
        }
      }, 50);
    }

    document.addEventListener("keydown", (e) => {
      keySequence.push(e.key.toLowerCase());
      if (keySequence.join("").includes(secretCode)) {
        keySequence = [];
        triggerEasterEgg();
      }
      if (keySequence.length > secretCode.length) {
        keySequence.shift();
      }
    });
  </script>
