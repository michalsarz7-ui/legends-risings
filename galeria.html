<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeria ‚Äì Pierwsza edycja | Legends Risings</title>
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    :root {
      --card: rgba(26,26,26,0.85);
      --accent: #f97316;
      --accent-hover: #fb923c;
      --muted: #cbd5e1;
      color-scheme: dark;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: rgba(0,0,0,0.03);
    }

    /* T≈ÅO */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('zdjecia/2.png') no-repeat center center / cover;
      filter: blur(6px);
      z-index: -2;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }

    /* KONTENER */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* GALERIA */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      margin-bottom: 24px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 14px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.6s forwards;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(249,115,22,0.4);
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSYWNO≈öƒÜ */
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .close:hover { transform: scale(1.2); }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 10px;
    }

    .prev { left: 40px; }
    .next { right: 40px; }

    /* GUZIK POWROTU ‚Äî styl dok≈Çadnie jak w regulaminie/zakupy */
    .btn {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 28px;
      border-radius: 10px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--muted);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    /* STOPKA */
    .footer {
      margin: 40px 0 12px;
      font-size: 14px;
      color: rgba(241,245,249,0.75);
      text-align: center;
    }

    .copyright {
      margin-top: 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }

    /* SOCIALS */
    .socials {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1001;
    }

    .socials a {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    .socials a:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Galeria ‚Äì Pierwsza edycja</h1>

    <div class="gallery">
      <img src="zdjecia/smalben.png" alt="Smalben" loading="lazy">
      <img src="zdjecia/ceroteam.png" alt="CeroTeam" loading="lazy">
      <img src="zdjecia/gruszki.png" alt="Gruszki" loading="lazy">
      <img src="zdjecia/lol.png" alt="LOL" loading="lazy">
      <img src="zdjecia/underTV.png" alt="underTV" loading="lazy">
      <img src="zdjecia/zx9.png" alt="ZX9" loading="lazy">
      <img src="zdjecia/bigmen.png" alt="BigMen" loading="lazy">
      <img src="zdjecia/casyno.png" alt="Casyno" loading="lazy">
      <img src="zdjecia/777.png" alt="777" loading="lazy">
    </div>

    <!-- przycisk Powr√≥t (dok≈Çadnie jak w regulaminie) -->
    <a class="btn" href="index.html">‚¨ÖÔ∏è Powr√≥t</a>
  </div>

  <div class="footer">
    ip-legendsrising.pl | wersja 1.21.5+<br>
    <div class="copyright">¬© 2025 Legends Risings. Wszystkie prawa zastrze≈ºone.</div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="nav-btn prev" id="prev">‚óÄ</span>
    <img id="modalImg" src="" alt="">
    <span class="nav-btn next" id="next">‚ñ∂</span>
  </div>

  <!-- SOCIAL MEDIA -->
  <div class="socials">
    <a href="https://discord.gg/U7WXRhmKNd" target="_blank" rel="noopener noreferrer"><span>üí¨</span> Discord</a>
    <a href="https://www.youtube.com/@LegendsRisings" target="_blank" rel="noopener noreferrer"><span>‚ñ∂Ô∏è</span> YouTube</a>
    <a href="https://www.tiktok.com/@legends_risings" target="_blank" rel="noopener noreferrer"><span>üéµ</span> TikTok</a>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("close");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    const images = Array.from(document.querySelectorAll(".gallery img"));
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modal.classList.add('show');
      modal.style.display = "flex";
      modalImg.src = images[currentIndex].src;
    }

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => modal.style.display = "none", 300);
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
    }

    images.forEach((img, i) => img.addEventListener("click", () => openModal(i)));
    closeBtn.onclick = closeModal;
    nextBtn.onclick = showNext;
    prevBtn.onclick = showPrev;
    modal.onclick = e => { if (e.target === modal) closeModal(); };
    document.addEventListener("keydown", e => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") closeModal();
      }
    });
  </script>
</body>
</html>
